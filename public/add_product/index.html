<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERYTHING STORE | PRODUCT FORM</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 id="title">THE EVERYTHING STORE</h1>
    <nav id="navbar">
        <h1 id="all-products">all products</h1>
    </nav>
<div id="product-contain">
    <div id="container">
        <div class="inputcontain">
            <label for="name-i"> Name </label>
            <input type="text" id="name-i">
        </div>
        <div class="inputcontain">
            <label for="color-i"> Description </label>
            <input type="text" id="desc-i">
        </div>
        <div class="inputcontain">
            <label for="age-i"> Price </label>
            <input type="number" id="price-i">
        </div>
        <div class="inputcontain">
            <label for="age-i"> Inventory </label>
            <input type="number" id="inv-i">
        </div>
        <div class="inputcontain">
            <label for="color-i"> Link to Image </label>
            <input type="text" id="imgLink-i">
        </div>
        <br>
        <button id="send-item">add product to inventory</button>
    </div>
</div>
    <p id="upload-status"></p>
</body>
</html>
